<script type="text/javascript">
$(document).ready(function() {
    $("#workcontent").load("portfolioitems/naamsimran.html");
	setTimeout(loadCarousel, 50);
});

function loadContent(id) {
    $("#workcontent").fadeOut(1, function() {
		$("#workcontent").load("portfolioitems/" + id + ".html", function() {
		    $("#workcontent").fadeIn('slow');
		});
	}); 
}

function loadCarousel() {
	$("#work").jCarouselLite({
		btnNext: ".next",
		btnPrev: ".prev",
		vertical: true,
		mouseWheel: true,
		speed: 800,
		circular: false,
		visible: 3        
	});
}
