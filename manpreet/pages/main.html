<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
            <title>Manpreet Sushil</title>
            <!-- IMPORTANT!!! Include the stylesheet *BEFORE* the JavaScript (necessary for Safari 3.1.1) -->
            <link rel="stylesheet" type="text/css" href="../assets/kwicks/css/main.css" />
            <link rel="stylesheet" type="text/css" href="../css/site.css" />
			<link rel="stylesheet" type="text/css" href="../assets/jquerylightbox/jquery.lightbox-0.5.css" media="screen" />
            <script src="../assets/jquery/jquery-1.6.2.min.js" type="text/javascript"></script>
            <script src="../assets/kwicks/js/jquery.easing.1.3.js" type="text/javascript"></script>
            <script src="../assets/kwicks/js/jquery.kwicks-1.5.1.pack.js" type="text/javascript"></script>
            <script src="../assets/jcarousellite/jcarousellite_1.0.1.min.js" type="text/javascript"></script>
            <script src="../assets/easing/jquery.easing.1.3.js" type="text/javascript"></script>
            <script src="../assets/mousewheel/jquery.mousewheel.min.js" type="text/javascript"></script>
			<script src="../assets/jquerylightbox/jquery.lightbox-0.5.min.js" type="text/javascript"></script>

            <script type="text/javascript">
            //kwicks navigation
            $(document).ready(function() {
                $('.kwicks').kwicks({
                        max : 220,
                        spacing : 5
                });

                //content paging
                $("#header li").click(function(){
					var $content = $("#content");
					var $itemid = $(this).attr("id");
					$content.hide("slow", function() {
						$content.load($itemid + ".html", function() { 
							$content.show("fast"); 
						});
					});
                });                 
               
                $("#content").load("kwick_1.html");
            });
            </script>
    </head>
    <body>
            <div id="main">
                    <div id="name">manpreet sushil</div>
                    <div id="header">
                            <ul class="kwicks horizontal" >
                                    <li id="kwick_1">
                                        <div class="labeldiv" style="color: #292929;"><img src="../images/home.png" /><br/><span class="labels">home</span></div>
                                    </li>
                                    <li id="kwick_2">
                                        <div class="labeldiv" style="color: #424242;"><img src="../images/portfolio.png" /><br/><span class="labels">portfolio</span></div>
                                    </li>
                                    <li id="kwick_3">
                                        <div class="labeldiv" style="color: #292929;"><img src="../images/about.png" /><br/><span class="labels">about</span></div>
                                    </li>
                                    <li id="kwick_4">
                                        <div class="labeldiv" style="color: #969696;"><img src="../images/contact.png" /><br/><span class="labels">contact</span></div>
                                    </li>
                                    <li id="kwick_5">
                                        <div class="labeldiv" style="color: #C0C0C0;"><img src="../images/cv.png" /><br/><span class="labels">cv</span></div>
                                    </li>  
                            </ul>
                    </div>
                    <br />
					<div id="wrapper" style="height:550px;">
                        <div id="content">
                        </div>
					</div>
            </div>
    </body>
</html>
